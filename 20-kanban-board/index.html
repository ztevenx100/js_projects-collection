<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tablero Kanban</title>
  <link rel="stylesheet" href="style.css">
  <meta name="description" content="Tablero Kanban para gesti칩n de tareas con funcionalidad de arrastrar y soltar">
</head>
<body>
  <header>
    <h1>Tablero Kanban</h1>
  </header>
  <main>
    <section class="kanban-container">
      <div class="task-form-container">
        <form id="task-form">
          <input type="text" id="task-title" placeholder="T칤tulo de la tarea" required>
          <textarea id="task-description" placeholder="Descripci칩n (opcional)"></textarea>
          <select id="task-priority" required>
            <option value="">Prioridad</option>
            <option value="baja">Baja</option>
            <option value="media">Media</option>
            <option value="alta">Alta</option>
          </select>
          <button type="submit">A침adir Tarea</button>
        </form>
      </div>
      
      <div class="filter-search-container">
        <div class="search-box">
          <input type="text" id="search-task" placeholder="Buscar tareas...">
          <button id="search-btn" title="Buscar">游댌</button>
        </div>
        <div class="filter-options">
          <label>
            Filtrar por prioridad:
            <select id="filter-priority">
              <option value="">Todas</option>
              <option value="baja">Baja</option>
              <option value="media">Media</option>
              <option value="alta">Alta</option>
            </select>
          </label>
          <button id="clear-filters" title="Limpiar filtros">Limpiar filtros</button>
        </div>
      </div>
      
      <div class="kanban-board">
        <div class="kanban-column" id="todo-column">
          <h2>Por Hacer</h2>
          <div class="task-list" id="todo" ondrop="drop(event)" ondragover="allowDrop(event)">
            <!-- Las tareas se generar치n din치micamente aqu칤 -->
          </div>
        </div>
        
        <div class="kanban-column" id="progress-column">
          <h2>En Progreso</h2>
          <div class="task-list" id="progress" ondrop="drop(event)" ondragover="allowDrop(event)">
            <!-- Las tareas se generar치n din치micamente aqu칤 -->
          </div>
        </div>
        
        <div class="kanban-column" id="done-column">
          <h2>Hecho</h2>
          <div class="task-list" id="done" ondrop="drop(event)" ondragover="allowDrop(event)">
            <!-- Las tareas se generar치n din치micamente aqu칤 -->
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <p>Creado con JavaScript, HTML y CSS</p>
    <p>춸 2025 | Tablero Kanban</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
