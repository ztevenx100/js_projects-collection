<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player | Reproductor de Música</title>
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="Reproductor de música simple en JavaScript.">
</head>
<body>
    <header>
        <h1>Reproductor de Música</h1>
    </header>
    <main>
        <section class="player-container">
            <div class="cover">
                <img id="cover-img" src="cover1.jpg" alt="Portada" />
            </div>
            <div class="info">
                <h2 id="song-title">Título de la canción</h2>
                <p id="song-artist">Artista</p>
            </div>
            <audio id="audio" src="song1.mp3"></audio>
            <div class="controls">
                <button id="prev-btn">⏮️</button>
                <button id="play-btn">▶️</button>
                <button id="next-btn">⏭️</button>
            </div>
            <div class="progress-container">
                <span id="current-time">0:00</span>
                <input type="range" id="progress" value="0" min="0" max="100">
                <span id="duration">0:00</span>
            </div>
        </section>
    </main>
    <footer>
        <p>Creado con JavaScript, HTML y CSS</p>
        <p>© 2025 | Music Player</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
