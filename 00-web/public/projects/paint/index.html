<html lang="es">

    <meta property="og:description" content="App del excel con solo Html, Css3 y JavaScript">

    <link rel="stylesheet" href="./style.css">
    <script type="module" src="./main.js"></script>
  </head>
  <body>
    <header>
      <nav >
        <menu class="container">
          <li>
            <img class="logo" src="/assets/img/png/logo-paint.png" alt="paint.js">
            <h1>Paint</h1>
          </li>
        </menu>
      </nav>
    </header>
    
    <main class="container min-h-screen ">
      
      <article class="canvas-container">
        <header class="canvas-header">
          <button>File</button>
          <button>Edit</button>
          <button>View</button>
          <button>Image</button>
          <button>Options</button>
          <button>Help</button>
        </header>

        <aside class="canvas-tools">
          <menu>
            <button id="draw-btn" title="Pincel"></button>
            <button id="erase-btn" title="Borrar"></button>
            <button id="rectangle-btn" title="RectÃ¡ngulo"></button>
            <button id="ellipse-btn" title="Elipse"></button>
            <button id="star-btn" title="Estrella"></button>
            <button id="fill-btn" title="Rellenar"></button>
            <button disabled id="picker-btn" title="Capturar Color"></button>
            <button id="clear-btn" title="Limpiar dibujo"></button>
          </menu>
        </aside>

        <section class="canvas-screen">
          <div>
            <canvas id="canvas" class="canvas-main" ></canvas>
          </div>
        </section>

        <footer class="canvas-footer">
          <section class="canvas-footer__current-color">
            <input type="color" id="color-picker" value="#000000">
            <input type="color" id="color-picker-secondary" value="#ffffff">
          </section>
        </footer>
      </article>

    </main>

    <footer>
      <section class="container main-footer__info">
        <address>
          <h1>Paint en JavaScript</h1>
        </address>
        <svg class="icon">
            <use xlink:href="/assets/img/svg/icons.svg#svgHome"/>
        </svg>
      </section>
    </footer>
  </body>
</html>
