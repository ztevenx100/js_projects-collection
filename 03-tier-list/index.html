<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="robots" content="noindex,nofollow">
    <title>Tier List</title>
    <meta name="description" content="Tier list en Javascript vanilla">
    <meta name="keywords" content="Html5, Css3, JavaScript">
    <meta name="language" content="Spanish">
    <meta name="author" content="Pedro Steven Castiblanco">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
    <!-- Apple Web App Meta -->
    <link rel="apple-touch-icon" href="./img/favicon-32x32.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="./style.css">
    <script type="module" src="./script.js"></script>
</head>
<body>
    <main class="container">
        <header id="top-header">
            <img src="./img/tiermaker-logo.png" alt="logo tier maker" srcset="">
        </header>

        <article>

            <section class="tier">
                
                <menu>
                    <li class="level" progress-bar="progress-item-s" >
                        <!-- <label for="" contenteditable>S</label> -->
                        <aside class="label" style="--tier-level: var(--tier-color-s);">
                            <span contenteditable="">S</span>
                        </aside>
                    </li>
                    <li class="level" progress-bar="progress-item-a" >
                        <aside class="label" style="--tier-level: var(--tier-color-a);">
                            <span contenteditable="">A</span>
                        </aside>
                    </li>
                    <li class="level" progress-bar="progress-item-b" >
                        <aside class="label" style="--tier-level: var(--tier-color-b);">
                            <span contenteditable="">B</span>
                        </aside>
                    </li>
                    <li class="level" progress-bar="progress-item-c" >
                        <aside class="label" style="--tier-level: var(--tier-color-c);">
                            <span contenteditable="">C</span>
                        </aside>
                    </li>
                    <li class="level" progress-bar="progress-item-d" >
                        <aside class="label" style="--tier-level: var(--tier-color-d);">
                            <span contenteditable="">D</span>
                        </aside>
                    </li>
                    <li class="level" progress-bar="progress-item-e" >
                        <aside class="label" style="--tier-level: var(--tier-color-e)">
                            <span contenteditable="">E</span>
                        </aside>
                    </li>
                    <li class="level" progress-bar="progress-item-f" >
                        <aside class="label" style="--tier-level: var(--tier-color-f)">
                            <span contenteditable="">F</span>
                        </aside>
                    </li>
                    <li class="level" progress-bar="progress-item-unknown" >
                        <aside class="label" style="--tier-level: var(--tier-color-unknown)">
                            <span contenteditable="">UNKNOWN</span>
                        </aside>
                    </li>
                </menu>

            </section>

            <aside class="tier-statistics">
                <label id="progress-item-s" style="--tier-level: var(--tier-color-s);" >
                    <div>S <span id="count">(0)</span> <span id="percent">0%</span> </div>
                    <progress value="0" max="100" >0%</progress>
                </label>
                <label id="progress-item-a" style="--tier-level: var(--tier-color-a);" >
                    <div>A <span id="count">(0)</span> <span id="percent">0%</span> </div>
                    <progress value="0" max="100" >0%</progress>
                </label>
                <label id="progress-item-b" style="--tier-level: var(--tier-color-b);" >
                    <div>B <span id="count">(0)</span> <span id="percent">0%</span> </div>
                    <progress value="0" max="100" >0%</progress>
                </label>
                <label id="progress-item-c" style="--tier-level: var(--tier-color-c);" >
                    <div>C <span id="count">(0)</span> <span id="percent">0%</span> </div>
                    <progress value="0" max="100" >0%</progress>
                </label>
                <label id="progress-item-d" style="--tier-level: var(--tier-color-d);" >
                    <div>D <span id="count">(0)</span> <span id="percent">0%</span> </div>
                    <progress value="0" max="100" >0%</progress>
                </label>
                <label id="progress-item-e" style="--tier-level: var(--tier-color-e);" >
                    <div>E <span id="count">(0)</span> <span id="percent">0%</span> </div>
                    <progress value="0" max="100" >0%</progress>
                </label>
                <label id="progress-item-f" style="--tier-level: var(--tier-color-f);" >
                    <div>F <span id="count">(0)</span> <span id="percent">0%</span> </div>
                    <progress value="0" max="100" >0%</progress>
                </label>
                <label id="progress-item-unknown" style="--tier-level: var(--tier-color-unknown);" >
                    <div>UNKNOWN <span id="count">(0)</span> <span id="percent">0%</span> </div>
                    <progress value="0" max="100" >0%</progress>
                </label>
            </aside>
            
            <footer class="selector">
                <section class="selector-buttons">
                    <label for="images-input">
                        <svg class="icon">
                            <use xlink:href="img/svg/icons.svg#svgAdd"/>
                        </svg>
                        <input 
                            type="file"
                            name="imagenes"
                            id="images-input"
                            accept="image/*"
                            multiple
                            hidden
                        />
                    </label>
                    <button id="reset-tier-button" >
                        <svg class="icon">
                            <use xlink:href="img/svg/icons.svg#svgRestart"/>
                        </svg>
                    </button>
                    <button id="save-tier-button" >
                        <svg class="icon">
                            <use xlink:href="img/svg/icons.svg#svgSave"/>
                        </svg>
                    </button>
                </section>
                <section class="selector-items">
                </section>
            </footer>
            
        </article>

    </main>
    <footer class="main-footer">
        <section class="container footer-info">
            <address>
                <h1>Tier list</h1>
            </address>
            <svg class="icon">
                <use xlink:href="img/svg/icons.svg#svgHome"/>
            </svg>
        </section>
    </footer>
</body>
</html>
